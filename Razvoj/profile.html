<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <link href="tempStyle.css" rel="stylesheet">
</head>
<body>
    <table id="profile_profile">
        <tr>
            <td width="200px">
                <div id="profile_pic">
                    <img src="IMG/profile_pic.png" width="200px" height="200px">
                </div>
            </td>
            <td>
                <table id="profile_desc">
                    <tr>
                        <div id="profile_name">
                            <p>Marko Markovic</p>
                        </div>
                    </tr>
                    <tr>
                        <div id="profile_bio">
                            <p>Neki jako genericni status ili citat.</p>
                        </div>
                    </tr>
                    <tr>
                        <div id="profile_edit">
                            <input type="button" value="X">
                        </div>
                    </tr>
                </td>
            </table>
        </tr>
    </table> 
    <div>
        <table id="profile_content">
            <tr>
                <td>
                    <table id="profile_lists">
                        <tr class="profile_movie_lists">
                            <td colspan="2" id="profile_new_list_td">
                                <input type="button" value="Napravi novu listu" id="profile_new_list">
                            </td>
                        </tr>
                        <tr>
                            <td class="profile_movie_lists">
                                <select class="profile_select">
                                    <option>Lista1</option>
                                    <option>Film1</option>
                                    <option>Film2</option>
                                    <option>Film3</option>
                                    <option>Film4</option>
                                </select>
                            </td>
                            <td class="profile_movie_edits_and_likes">
                                <table>
                                    <tr>
                                        <p class="profile_likes">32</p>
                                    </tr>
                                    <tr class="profile_movie_edits">
                                        <input type="button" value="edit" class="profile_button_edit">
                                    </tr>
                                </table>
                            </td>
                        </tr >
                        <tr>
                            <td class="profile_movie_lists">
                                <select class="profile_select">
                                    <option>Lista2</option>
                                    <option>Film1</option>
                                    <option>Film2</option>
                                    <option>Film3</option>
                                    <option>Film4</option>
                                </select>
                            </td>
                            <td class="profile_movie_edits_and_likes">
                                <table>
                                    <tr>
                                        <p class="profile_likes">70</p>
                                    </tr>
                                    <tr class="profile_movie_edits">
                                        <input type="button" value="edit" class="profile_button_edit">
                                    </tr>
                                </table>
                            </td>
                        </tr >
                        <tr>
                            <td class="profile_movie_lists">
                                <select class="profile_select">
                                    <option>Lista3</option>
                                    <option>Film1</option>
                                    <option>Film2</option>
                                    <option>Film3</option>
                                    <option>Film4</option>
                                </select>
                            </td>
                            <td class="profile_movie_edits_and_likes">
                                <table>
                                    <tr>
                                        <p class="profile_likes">2</p>
                                    </tr>
                                    <tr class="profile_movie_edits">
                                        <input type="button" value="edit" class="profile_button_edit">
                                    </tr>
                                </table>
                            </td>
                        </tr >
                    </table>
                </td>
                <td id="profile_sacuvani_column">
                    <table id="profile_sacuvani">
                        <tr class="profile_sacuvani_red">
                            <td>
                                <img src="IMG/profile_gurl.webp" height="50px" width="50px">
                            </td>
                            <td>
                                <p>Sanya</p>
                            </td>
                        </tr>
                        <tr class="profile_sacuvani_red">
                            <td>
                                <img src="IMG/profile_monke.png" height="50px" width="50px">
                            </td>
                            <td>
                                <p>NFT Lord</p>
                            </td>
                        </tr>
                        <tr class="profile_sacuvani_red">
                            <td>
                                <img src="IMG/user.png" height="50px" width="50px">
                            </td>
                            <td>
                                <p>Damjan Peric</p>
                            </td>
                        </tr>
                        <tr id="profile_sacuvani_prazno"></tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
